<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Trumtailieu</title>
  <style>
    body {

    }
    button:hover {

    }
    ul { list-style: none; padding: 0; }
    li {
      margin-bottom: 8px;

</head>
<body>

<header>ğŸ‘‘ Báº£ng Ä‘iá»u khiá»ƒn Admin</header>
<main>
  <h2>ğŸ‘¤ Quáº£n lÃ½ tÃ i khoáº£n thÃ nh viÃªn</h2>
  <input type="text" id="newUser" placeholder="Nháº­p email thÃ nh viÃªn..." />
  <button onclick="addUser()">â• ThÃªm tÃ i khoáº£n</button>
  <ul id="userList"></ul>

  <h2>ğŸ“š Táº£i lÃªn tÃ i liá»‡u</h2>
  <input type="text" id="docLink" placeholder="DÃ¡n link tÃ i liá»‡u (Google Drive, PDF...)" />
  <button onclick="uploadDoc()">ğŸ“ Táº£i lÃªn</button>
  <ul id="docList"></ul>

  <h2>ğŸ§ª Táº¡o phÃ²ng thi áº£o</h2>
  <input type="text" id="roomName" placeholder="TÃªn phÃ²ng (VD: ToÃ¡n 2025)" />
  <textarea id="roomDesc" rows="3" placeholder="MÃ´ táº£ ngáº¯n..."></textarea>
  <button onclick="createRoom()">ğŸ Táº¡o phÃ²ng</button>
  <ul id="roomList"></ul>
</main>

<script>
  let users = JSON.parse(localStorage.getItem("users") || "[]");
  let docs = JSON.parse(localStorage.getItem("docs") || "[]");
  let rooms = JSON.parse(localStorage.getItem("rooms") || "[]");

  function render() {
    const userList = document.getElementById("userList");
    const docList = document.getElementById("docList");
    const roomList = document.getElementById("roomList");

    userList.innerHTML = users.map(email =>
      `<li>${email} <button onclick="removeUser('${email}')">âŒ</button></li>`
    ).join("");

    docList.innerHTML = docs.map(link =>
      `<li><a href="${link}" target="_blank">${link}</a></li>`
    ).join("");

    roomList.innerHTML = rooms.map(r =>
      `<li class="room"><strong>${r.name}</strong><br/><small>${r.desc}</small></li>`
    ).join("");
  }

  function addUser() {
    const email = document.getElementById("newUser").value.trim();
    if (email && !users.includes(email)) {
      users.push(email);
      localStorage.setItem("users", JSON.stringify(users));
      render();
    }
    document.getElementById("newUser").value = "";
  }

  function removeUser(email) {
    users = users.filter(u => u !== email);
    localStorage.setItem("users", JSON.stringify(users));
    render();
  }

  function uploadDoc() {
    const link = document.getElementById("docLink").value.trim();
    if (link) {
      docs.push(link);
      localStorage.setItem("docs", JSON.stringify(docs));
      render();
    }
    document.getElementById("docLink").value = "";
  }

  function createRoom() {
    const name = document.getElementById("roomName").value.trim();
    const desc = document.getElementById("roomDesc").value.trim();
    if (name && desc) {
      rooms.push({ name, desc });
      localStorage.setItem("rooms", JSON.stringify(rooms));
      render();
    }
    document.getElementById("roomName").value = "";
    document.getElementById("roomDesc").value = "";
  }

  render();
</script>
</body>
</html>
