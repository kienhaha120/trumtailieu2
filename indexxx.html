<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Trumtailieu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1d4ed8;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .section {
      margin-top: 40px;
    }
    .logout {
      float: right;
      color: red;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëë Trang Qu·∫£n Tr·ªã Admin</h1>
    <p class="logout" onclick="logout()">ƒêƒÉng xu·∫•t</p>

    <!-- QU·∫¢N L√ù T√ÄI KHO·∫¢N -->
    <div class="section">
      <h2>‚ûï T·∫°o T√†i Kho·∫£n Th√†nh Vi√™n</h2>
      <input type="email" id="newEmail" placeholder="Email h·ªçc sinh" />
      <input type="text" id="newPassword" placeholder="M·∫≠t kh·∫©u" />
      <button onclick="addUser()">Th√™m</button>

      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>M·∫≠t kh·∫©u</th>
            <th>X√≥a</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>

    <!-- T·∫¢I L√äN T√ÄI LI·ªÜU -->
    <div class="section">
      <h2>üì§ T·∫£i L√™n T√†i Li·ªáu / ƒê·ªÅ Thi</h2>
      <input type="text" id="fileName" placeholder="T√™n t√†i li·ªáu" />
      <input type="url" id="fileLink" placeholder="Link t·∫£i (Google Drive...)" />
      <button onclick="addFile()">T·∫£i l√™n</button>

      <table>
        <thead>
          <tr>
            <th>T√™n t√†i li·ªáu</th>
            <th>Link</th>
            <th>X√≥a</th>
          </tr>
        </thead>
        <tbody id="fileList"></tbody>
      </table>
    </div>
  </div>

  <script>
    if (localStorage.getItem('role') !== 'admin') {
      location.href = 'index.html';
    }

    // === Qu·∫£n l√Ω t√†i kho·∫£n ===
    function renderUsers() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const tbody = document.getElementById('userList');
      tbody.innerHTML = '';
      users.forEach((u, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${u.email}</td>
            <td>${u.password}</td>
            <td><button onclick="deleteUser(${i})">üóëÔ∏è</button></td>
          </tr>`;
      });
    }

    function addUser() {
      const email = document.getElementById('newEmail').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      if (!email || !password) return alert('Vui l√≤ng ƒëi·ªÅn ƒë·ªß email v√† m·∫≠t kh·∫©u!');
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.some(u => u.email === email)) return alert('Email ƒë√£ t·ªìn t·∫°i!');
      users.push({ email, password });
      localStorage.setItem('users', JSON.stringify(users));
      renderUsers();
      document.getElementById('newEmail').value = '';
      document.getElementById('newPassword').value = '';
    }

    function deleteUser(index) {
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      users.splice(index, 1);
      localStorage.setItem('users', JSON.stringify(users));
      renderUsers();
    }

    // === Qu·∫£n l√Ω t√†i li·ªáu ===
    function renderFiles() {
      const files = JSON.parse(localStorage.getItem('files') || '[]');
      const tbody = document.getElementById('fileList');
      tbody.innerHTML = '';
      files.forEach((f, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${f.name}</td>
            <td><a href="${f.link}" target="_blank">Xem/T·∫£i</a></td>
            <td><button onclick="deleteFile(${i})">üóëÔ∏è</button></td>
          </tr>`;
      });
    }

    function addFile() {
      const name = document.getElementById('fileName').value.trim();
      const link = document.getElementById('fileLink').value.trim();
      if (!name || !link) return alert('Nh·∫≠p ƒë·ªß t√™n v√† link!');
      let files = JSON.parse(localStorage.getItem('files') || '[]');
      files.push({ name, link });
      localStorage.setItem('files', JSON.stringify(files));
      renderFiles();
      document.getElementById('fileName').value = '';
      document.getElementById('fileLink').value = '';
    }

    function deleteFile(index) {
      let files = JSON.parse(localStorage.getItem('files') || '[]');
      files.splice(index, 1);
      localStorage.setItem('files', JSON.stringify(files));
      renderFiles();
    }

    function logout() {
      localStorage.clear();
      location.href = 'index.html';
    }

    renderUsers();
    renderFiles();
  </script>
</body>
</html>
